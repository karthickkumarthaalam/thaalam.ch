	<script>
		$(function () {
			$("#commonheader").load("./header");
			$("#commonfooter").load("./footer");
			setTimeout(() => {
				SetLogin1();
				SetLogout();
				//SetUsername();
			}, 1000);
		});
		window.onload = () => {
			menucontent();
			fetch('./mobileApi/rj_report.php').then((res) => res.json()).then((response) => {
				if (response.status === 'error') {
					return;
				}
				console.log(response);
				let str = "";
				for (let x of response.items) {
					let optios = '';
					for (let item of x.programs) {
						optios +=
							`<h3 class="artist__title member__position">${item.show} - ${item.start_time} to ${item.end_time}</h3>`;
					}
					str += `<div class="row row--grid">
						<div class="col-12 col-sm-12 col-md-12 col-xl-12 shadows">
							<a href="#" class="artist">
								<div class="artist__cover1">
									<img src="${x.profile}"
										style="width:200px;border-radius:50%;    margin-top: 15px;">
								</div>
								<h3 class="artist__title member__name">${x.name} </h3>
								${optios}								
								<h3 class="artist__title member__description">${x.description}</h3>
							</a>
						</div>
					</div>`;
				}
				document.getElementById('rjdetaildiv').innerHTML = str;
			});
		}
	</script>
