    <script>

        $(function () {
            $("#commonheader").load("./header");
            $("#commonfooter").load("./footer");

                SetLogin1();

        document.addEventListener("DOMContentLoaded", () => {
            const likeBtn = document.querySelector("[data-reaction='like']");
            const likeCountElem = document.getElementById("likeCount");
            let isLiked = false;

            const commentBtn = document.querySelector(".reaction-btn i.fa-comment").parentElement;
            const commentSection = document.querySelector(".podcast-details__comments");

            const shareBtn = document.getElementById("shareButton");
            const shareOptions = document.getElementById("shareOptions");

            likeBtn.addEventListener("click", () => {
                isLiked = !isLiked;
                const currentLikes = parseInt(likeCountElem.textContent) || 0;
                likeCountElem.textContent = isLiked ? currentLikes + 1 : currentLikes - 1;
                likeBtn.classList.toggle("active");
            });

            commentBtn.addEventListener("click", () => {
                commentSection.classList.toggle("active");
                if (commentSection.classList.contains("active")) {
                    commentSection.style.display = "block";
                } else {
                    commentSection.style.display = "none";
                }
            });

            shareBtn.addEventListener("click", () => {
                shareOptions.classList.toggle("active");
                if (shareOptions.classList.contains("active")) {
                    shareOptions.style.display = "flex";
                } else {
                    shareOptions.style.display = "none";
                }
            });
        });

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const podcastId = urlParams.get("id");
        const memberId = localStorage.getItem("memberid");

        const currentURL = window.location.href;

        if (podcastId) {
            fetch(`https://api.demoview.ch/api/podcasts/${podcastId}`)
                .then(res => res.json())
                .then(result => {
                    const data = result.podcast;
                    if (data) {
                        document.getElementById("breadcrumb-title").textContent = data.title;
                        if (data.image_url) {
                            document.getElementById("podcastImage").src = `https://api.demoview.ch/api/${data.image_url.replace(/\\/g, "/")}`;
                        } else {
                            document.getElementById("podcastImage").src = "img/podcast-banner2.jpg";
                        }
                        document.getElementById("podcastTitle").textContent = data.title;
                        document.getElementById("rjName").textContent = data.rjname;
                        document.getElementById("publishedDate").textContent = new Date(data.date).toLocaleDateString('en-US', {
                            year: 'numeric', month: 'short', day: 'numeric'
                        });
                        // document.getElementById("duration").textContent = data.duration || 'N/A';
                        document.getElementById("podcastDescription").textContent = data.description;

                        if (data.audio_drive_file_id) {
                            document.getElementById("audioSource").src = `https://api.demoview.ch/api/podcasts/stream-audio/${data.audio_drive_file_id}`;
                            document.getElementById("audioPlayer").load();
                        }

                        document.getElementById("podcastTags").innerHTML = Array.isArray(data.tags)
                            ? data.tags.map(tag => `<span>${tag}</span>`).join(' ')
                            : '';

                        if (result.reaction) {
                            document.getElementById("likeCount").textContent = result.reaction.like;
                        }

                        fetchRelatedPodcasts(data.rjname, data.id);
                        updateMetaTags(data);

                        const shareLink = `https://api.demoview.ch/share/podcast/${data.id}`;
                        document.getElementById("fb-share").href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareLink)}`;
                        document.getElementById("x-share").href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareLink)}&text=${encodeURIComponent(data.title)}`;
                        document.getElementById("whatsapp-share").href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareLink)}`;
                        document.getElementById("insta-share").href = `https://www.instagram.com/`;

                        window.currentShareLink = shareLink;

                    } else {
                        console.warn("Podcast not found.");
                    }
                })
                .catch(err => console.error("Error fetching podcast:", err));
        }

        function copyLink() {
            if (window.currentShareLink) {
                navigator.clipboard.writeText(window.currentShareLink).then(() => {
                    successToast("Link copied successfully");
                });
            } else {
                errorToast("share link not ready");
            }
        }

        // Audio player controls
        const audioPlayer = document.getElementById("audioPlayer");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const progressBar = document.getElementById("progressBar");
        const progress = document.getElementById("progress");
        const currentTimeEl = document.getElementById("currentTime");
        const totalDurationEl = document.getElementById("totalDuration");

        playPauseBtn.addEventListener("click", () => {
            if (audioPlayer.paused) {
                playPauseBtn.innerHTML = '<span class="audio-loading-spinner"></span>';
                if (audioPlayer.readyState >= 3) {
                    audioPlayer.play();
                } else {
                    audioPlayer.load();
                    audioPlayer.play();
                }
            } else {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });


        audioPlayer.addEventListener("playing", () => {
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });

        audioPlayer.addEventListener("pause", () => {
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        });

        audioPlayer.addEventListener("timeupdate", () => {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = percentage + "%";

            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
            totalDurationEl.textContent = formatTime(audioPlayer.duration);
        });

        progressBar.addEventListener("click", (e) => {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const newTime = (clickX / rect.width) * audioPlayer.duration;
            audioPlayer.currentTime = newTime;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60) || 0;
            const secs = Math.floor(seconds % 60) || 0;
            return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
        }

        function updateMetaTags(data) {
            const pageUrl = window.location.href;
            const imageUrl = data.image_url
                ? `https://api.demoview.ch/api/${data.image_url.replace(/\\/g, "/")}`
                : "https://thaalam.ch/img/podcast-banner2.jpg";

            // Open Graph meta tags
            document.getElementById("meta-og-title").setAttribute("content", data.title);
            document.getElementById("meta-og-description").setAttribute("content", data.description);
            document.getElementById("meta-og-image").setAttribute("content", imageUrl);
            document.getElementById("meta-og-url").setAttribute("content", pageUrl);

            // Twitter meta tags
            document.getElementById("meta-twitter-title").setAttribute("content", data.title);
            document.getElementById("meta-twitter-description").setAttribute("content", data.description);
            document.getElementById("meta-twitter-image").setAttribute("content", imageUrl);
        }

        function fetchRelatedPodcasts(rjName, excludeId) {
            document.getElementById("relatedRJ").textContent = rjName;

            fetch(`https://api.demoview.ch/api/podcasts?page=1&search=${rjName}`)
                .then(res => res.json())
                .then(result => {
                    const container = document.getElementById("relatedPodcasts");
                    container.innerHTML = "";


                    if (result?.data?.data && result?.data?.data.length > 1) {
                        result.data.data.forEach(p => {
                            if (p.id === parseInt(excludeId)) return;

                            let formattedDate = new Date(p.date).toLocaleDateString('en-US', {
                                year: 'numeric', month: 'short', day: 'numeric'
                            });

                            const card = document.createElement("div");
                            card.className = "related-podcast-card";
                            card.innerHTML = `
                                  <div class="related-podcast-content">
                                    <div class="related-podcast__date">
                                        <i class="fas fa-calendar-alt"></i> <span> ${formattedDate}</span>
                                    </div>    
                                    <h5 class="related-podcast-title">${p.title}</h5>
                                    <div class="related-tags">
                                      ${Array.isArray(p.tags) ? p.tags.map(t => `<span>${t}</span>`).join(" ") : ''}
                                    </div>
                                  </div>`;
                            card.style.cursor = "pointer";
                            card.addEventListener("click", () => {
                                window.location.href = `podcast-details.html?id=${p.id}`;
                            });
                            container.appendChild(card);
                        });
                    } else {
                        container.innerHTML = `<p class="no-related__podcast">No other podcasts by ${rjName} found.</p>`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching related podcasts:", error);
                });
        }

        fetchComments(podcastId);
        setupReactionHandlers(podcastId, memberId);

        function setupReactionHandlers(podcastId, memberId) {
            document.querySelectorAll(".like-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    if (!memberId) {
                        window.location.href = `/signin?redirect_url=${encodeURIComponent(window.location.href)}`;
                        return;
                    }

                    const reactionType = btn.dataset.reaction;

                    fetch("https://api.demoview.ch/api/podcasts/reaction", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            podcast_id: podcastId,
                            member_id: memberId,
                            reaction: reactionType
                        })
                    })
                        .then(res => res.json())
                        .then(result => {
                            if (result.status === "success") {
                                document.querySelectorAll(".reaction-btn").forEach(b => b.classList.remove("active"));

                                if (result.removed) {
                                } else {
                                    btn.classList.add("active");
                                    animateReaction(btn);
                                }

                                refreshReactionCounts(podcastId);
                            } else {
                                errorToast("Failed to react.");
                            }
                        })
                        .catch(() => {
                            errorToast("Error reacting to podcast.");
                        });
                });
            });
        }

        function animateReaction(button) {
            button.classList.add("reaction-animate");
            setTimeout(() => {
                button.classList.remove("reaction-animate");
            }, 500);
        }

        function refreshReactionCounts(podcastId) {
            fetch(`https://api.demoview.ch/api/podcasts/${podcastId}/reactions`)
                .then(res => res.json())
                .then(result => {
                    if (result.status === "success") {
                        document.querySelectorAll(".reaction-btn").forEach(btn => {
                            const type = btn.dataset.reaction;
                            const countSpan = btn.querySelector(".count");
                            if (result.reactions[type] !== undefined) {
                                countSpan.textContent = result.reactions[type];
                            }
                        });
                    }
                })
                .catch(err => {
                    console.error("Error refreshing reactions:", err);
                });
        }

        function submitComment(event) {
            event.preventDefault();

            if (!memberId) {
                window.location.href = `/signin?redirect_url=${encodeURIComponent(window.location.href)}`;
                return;
            }

            const commentInput = document.getElementById("commentInput");

            const commentText = commentInput.value.trim();
            if (!commentText) {
                errorToast("Please write a comment before submitting.");
                return;
            }

            const payload = {
                podcast_id: podcastId,
                member_id: memberId,
                comment: commentText
            };

            fetch("https://api.demoview.ch/api/podcasts/comments", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
                .then(res => res.json())
                .then(result => {
                    if (result.status === "success") {
                        successToast("Comment posted successfully, It will be reflected soon");
                        commentInput.value = "";

                        fetchComments(podcastId);
                    } else {
                        errorToast("Failed to post comment");
                    }
                })
                .catch(error => {
                    errorToast("Something went Wrong. please try again later");
                });
        }

        let currentPage = 1;
        let totalPages = 1;
        const commentsList = document.getElementById("commentsList");
        const paginationNav = document.createElement("div");
        paginationNav.className = "comment-pagination";
        commentsList.after(paginationNav);

        function timeAgo(dateString) {
            const now = new Date();
            const postedDate = new Date(dateString);
            const diffMs = now - postedDate;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffMins < 1) return "Just now";
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? "s" : ""} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? "s" : ""} ago`;
            return `${diffDays} day${diffDays > 1 ? "s" : ""} ago`;
        }

        function fetchComments(podcastId, page = 1) {
            fetch(`https://api.demoview.ch/api/podcasts/${podcastId}/comments?page=${page}&limit=10`)
                .then(res => res.json())
                .then(result => {

                    const { data, pagination } = result.result;
                    totalPages = pagination.totalPages;
                    currentPage = pagination.currentPage;
                    renderComments(data);
                    renderPagination(podcastId);
                })
                .catch(err => console.error("Error fetching comments:", err));
        }

        function renderComments(comments) {
            commentsList.innerHTML = "";

            if (!comments.length) {
                commentsList.innerHTML = `<p class="no-comments">No comments yet. Be the first to comment!</p>`;
                paginationNav.innerHTML = "";
                return;
            }
            document.getElementById("commentCount").textContent = comments.length;

            comments.forEach(comment => {
                const commentDiv = document.createElement("div");
                commentDiv.classList.add("comment-item");

                const initials = comment.Member.name.charAt(0).toUpperCase();
                const fullComment = comment.comment;
                const shortComment = fullComment.length > 200 ? fullComment.slice(0, 200) + "..." : fullComment;
                const needsToggle = fullComment.length > 200;

                commentDiv.innerHTML = `
                      <div class="comment-avatar">${initials}</div>
                      <div class="comment-content">
                        <div class="comment-author">
                          <strong>${comment.Member.name}</strong>
                          <span class="comment-date">• ${timeAgo(comment.created_at)}</span>
                        </div>
                        <div class="comment-bottom">
                           <p class="comment-text">${shortComment}
                            ${needsToggle ? `<span class="more-link">More</span>` : ""}
                          </p>
                      </div>
                 
                      </div>
                    `;

                if (needsToggle) {
                    const textElem = commentDiv.querySelector(".comment-text");

                    const toggleComment = (isExpanded) => {
                        textElem.innerHTML = `
                              ${isExpanded ? fullComment : shortComment}
                              <span class="more-link">${isExpanded ? 'Less' : 'More'}</span>
                            `;

                        const newLink = textElem.querySelector(".more-link");
                        newLink.addEventListener("click", () => {
                            toggleComment(!isExpanded);
                        });
                    };

                    toggleComment(false); // initial collapsed state
                }


                commentsList.appendChild(commentDiv);
            });
        }

        function renderPagination(podcastId) {
            if (totalPages <= 1) {
                paginationNav.innerHTML = "";
                return;
            }

            let buttons = "";
            for (let i = 1; i <= totalPages; i++) {
                buttons += `<button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
            }

            paginationNav.innerHTML = buttons;

            const pageBtns = paginationNav.querySelectorAll(".page-btn");
            pageBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    const page = parseInt(btn.dataset.page);
                    if (page !== currentPage) {
                        fetchComments(podcastId, page);
                    }
                });
            });
        }
    </script>
</body>

</html>
